<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify_clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--nav contains all the navigational links-->
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav> 
    
    <!--place where songs will be displayed not a bootstrap wali container-->
    <!-- song list-->
    <div class="container">
        <div class="songList">
            <h1>Best Of 2022</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class="songName">Alone</span>
                    <span class="songListPlay"><span>3.30 <i id = "0" class="far songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="6.webp" alt="1">
                    <span class="songName">Kajra Re</span>
                    <span class="songListPlay"><span>8.02 <i id = "1" class="far songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="5.webp" alt="1">
                    <span class="songName">mauja</span>
                    <span class="songListPlay"><span>4.07 <i id = "2" class="far songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="4.jpg" alt="1">
                    <span class="songName">cutiepie</span>
                    <span class="songListPlay"><span>3.51 <i id = "3" class="far songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="3.jpg" alt="1">
                    <span class="songName">hosanna</span>
                    <span class="songListPlay"><span>5.31 <i id = "4" class="far songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="2.jpg" alt="1">
                    <span class="songName">Adhoore</span>
                    <span class="songListPlay"><span>4.23<i id = "5" class="far songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="1.webp" alt="1">
                    <span class="songName">qala</span>
                    <span class="songListPlay"><span>3.13 <i id = "6" class="far songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <!-- shows the current playing song-->
    <div class="bottom">
        <input type="range" name="range" id="ProgressBar" min="0"  max="100"  value="0">
        
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-solid fa-backward-step" id ="previous"></i>
            <i class="far fa-3x fa-regular fa-circle-play" id="play"></i>
            <i class="fas fa-3x fa-solid fa-forward-step" id ="next" ></i>
        </div>
        <div class="songInfo">
            <img src="player.gif" width="42px" alt="2" id="gif"><span id="masterSongName">me Alone</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7f84e5441d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script> 
</body>
</html>
